<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro / Proposta - Velocity X</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="cadastro-page">
    <div class="cadastro-container">
        <h2>Cadastro / Solicitação de Proposta</h2>
        
        <!-- Botão de Login com Google -->
        <button class="btn-google" onclick="handleGoogleSignIn()">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google Logo">
            Entrar com Google (Preenchimento Automático)
        </button>

        <form id="propostaForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo Desejado</label>
                <select id="modelo" name="modelo" required>
                    <option value="">Selecione um modelo</option>
                    <option value="sport">Velocity X Sport 250 AT</option>
                    <option value="premium">Velocity X Premium Hybrid 250 AT</option>
                    <option value="elite">Velocity X Elite Hybrid 250 AT</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem para a Loja (Opcional)</label>
                <textarea id="mensagem" name="mensagem"></textarea>
            </div>
            <button type="submit" class="btn-submit">Enviar Proposta</button>
        </form>

        <div class="login-link">
            Já tem cadastro? <a href="login.html">Faça Login</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
